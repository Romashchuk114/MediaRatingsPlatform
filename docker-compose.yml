version: '3.8'

services:
  postgres:
    image: postgres:16-alpine       #TODO: neue Version
    container_name: mrp-postgres
    environment:
      POSTGRES_DB: mrp_db
      POSTGRES_USER: mrp_user
      POSTGRES_PASSWORD: mrp_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mrp_user -d mrp_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: